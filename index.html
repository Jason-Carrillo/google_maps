<!DOCTYPE html>
<html>
<head>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAxCfYXKVMypjikDtFGpJUS2x26WVS09bk&callback=initMap"
            async defer></script>
    <title>Simple Map</title>
    <meta name=“viewport” content=“initial-scale=1.0">
    <meta charset=“utf-8”>
    <style>

        #map {
          height: 100%;
        }

        html, body {
          height: 100%;
          margin: 0;
          padding: 0;
        }
</style>
</head>
<body>
<div id='map'></div>
<script>
    var map;
    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: -34.397, lng: 150.644},
            zoom: 8
        });
    }

</script>


</body>
</html>
